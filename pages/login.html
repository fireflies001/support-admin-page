<div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-5 col-lg-5 mx-auto">
        <div class="card card-signin my-5 ">
          <div class="card-body card-custom">
            <h5 class="card-title text-center text-white">Login to your Account</h5>
            <div class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control text-primary" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label text-white" for="customCheck1">Remember password</label>
              </div>
              <a href='#!dashboard'><button class="btn btn-lg btn btn-secondary btn-block text-uppercase">Sign in</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
